<html>
    <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
       google.load("jquery", "1.3.1");
    </script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="jquery.color.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.message:even').addClass("alt");
      // fades in all:  $('.message').fadeIn('slow');

        var $sequence = $('div.message').hide(), div = 0;
          (function() {
          if ( div < $sequence.length ) {
            $($sequence[div++]).fadeIn('slow',arguments.callee);
          }
        })();

    });
    </script>
  </head>

  <body>
    <h1 class="printing">Printing {{ count }} results matching {{ query }}</h1>
    {% for status in statuses %}
      <div class="message">
        <div class="time">{{ status.created_at }}</div>
        <div class="text">{{ status.text }}</div>
        <p> <a href="#" class="btn-spam">Spam</a> </p>
      </div>
    {% endfor %}

  </body>
</html>
